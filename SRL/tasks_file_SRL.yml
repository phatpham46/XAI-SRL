conllsrl:
  model_type: BERT
  config_name: dmis-lab/biobert-base-cased-v1.2 
  dropout_prob: 0.2
  label_map_or_file: ./data/coNLL_tsv/srl_train_label_map.joblib
  metrics:
  - seqeval_f1_score
  - seqeval_precision
  - seqeval_recall
  - brier_score
  loss_type: NERLoss
  task_type: NER
  file_names:
